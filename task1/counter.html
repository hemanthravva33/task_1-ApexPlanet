<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Countdown Timer</title>
  <link rel="stylesheet" href="counter.css">
</head>
<body>
  <div class="container">
    <h1>‚è≥ Event Countdown Timer</h1>

    
    <input type="datetime-local" id="eventDate" />
    <button onclick="startCountdown()">Start Countdown</button>

    
    <div id="countdown">
      <div class="time-box"><span id="days">0</span><p>Days</p></div>
      <div class="time-box"><span id="hours">0</span><p>Hours</p></div>
      <div class="time-box"><span id="minutes">0</span><p>Minutes</p></div>
      <div class="time-box"><span id="seconds">0</span><p>Seconds</p></div>
    </div>
  </div>

  <script src="counter.js"></script>
</body>
</html>
